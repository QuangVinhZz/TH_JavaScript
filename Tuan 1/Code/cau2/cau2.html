<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Comparison</h1>
        <div class="row">
            <h3>Mark's Information</h3>
            <label for="markWeight">Weight (kg):</label>
            <input type="number" id="markWeight" placeholder="Enter Mark's weight">
            <label for="markHeight">Height (m):</label>
            <input type="number" id="markHeight" placeholder="Enter Mark's height">
        </div>
        <div class="row">
            <h3>John's Information</h3>
            <label for="johnWeight">Weight (kg):</label>
            <input type="number" id="johnWeight" placeholder="Enter John's weight">
            <label for="johnHeight">Height (m):</label>
            <input type="number" id="johnHeight" placeholder="Enter John's height">
        </div>
        <button onclick="calculateBMI()">Compare BMI</button>
        <div id="result" class="result"></div>
    </div>
    <script src="cau2.js"></script>
</body>

</html>
