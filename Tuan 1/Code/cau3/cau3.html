<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: calc(33% - 10px);
            padding: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gymnastics Competition</h1>
        <div class="row">
            <h3>Dolphins' Scores</h3>
            <label for="dolphinScores">Enter 3 scores:</label>
            <input type="number" id="dolphinScore1" placeholder="Score 1">
            <input type="number" id="dolphinScore2" placeholder="Score 2">
            <input type="number" id="dolphinScore3" placeholder="Score 3">
        </div>
        <div class="row">
            <h3>Koalas' Scores</h3>
            <label for="koalaScores">Enter 3 scores:</label>
            <input type="number" id="koalaScore1" placeholder="Score 1">
            <input type="number" id="koalaScore2" placeholder="Score 2">
            <input type="number" id="koalaScore3" placeholder="Score 3">
        </div>
        <button onclick="calculateWinner()">Determine Winner</button>
        <div id="result" class="result"></div>
    </div>
    <script src="cau3.js"></script>
</body>

</html>
